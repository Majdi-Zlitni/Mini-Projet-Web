<div class="container pt-5">
    <div class="row pt-5">
        <form>
            <div class="row">
                <div class="col-6 pt-5 text-center">

                    <label for="avatar"><h6>Add an image of your plate</h6></label>
                    <input type="file" class="pb-2" id="avatar" name="avatar" accept="image/png, image/jpeg">
                    <div class="form-check form-switch">
                        <div class="form-group">
                            <input type="text" id="restaurantname" class="form-control" placeholder="Restaurant Name" />
                            <textarea class="form-control mt-2" placeholder="Description" rows="5" id="comment"></textarea>
                            <input type="text" id="restaurantname" class="form-control mt-2" placeholder="Price" />
                        </div>

                    </div>

                </div>
                <div class="offset-1 col-5 pt-5">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><h5 class="px-2">I  Already  Have  A  Restaurant</h5></label>
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <br>
                        <div class="form-group">
                            <input type="text" id="restaurantname" class="form-control" placeholder="Restaurant Name" required/>
                            <textarea class="form-control mt-2" placeholder="Address" rows="5" id="comment" required></textarea>
                        </div>

                    </div>
                    <footer class="offset-10 pt-5 text-right">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <button type="button" class="btn btn-outline-success">Confirm</button>
                        </div>
                    </footer>
                </div>

            </div>

        </form>
    </div>

</div>
